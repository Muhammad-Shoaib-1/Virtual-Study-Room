<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Page</title>
  <link rel="stylesheet" href="chat.css">
  <script>chat.js</script>
</head>
<body>
  <div class="container">
    <header>
      <h1>Library</h1>
    </header>
   
    <!-- Library Items Section -->

    <div id="book-list" class="book-list">
      <div class="book-item">Book 1</div>
      <div class="book-item">Book 2</div>
      <div class="book-item">Book 3</div>
      <div class="book-item" style="display:none;">Book 4</div>
      <div class="book-item" style="display:none;">Book 5</div>
      <div class="book-item" style="display:none;">Book 6</div>
    </div>

    <!-- Help Material Section -->
    <div class="helping-material">
      <h2>Helping Material</h2>
      <ul>
        <li>Guide to Searching</li>
        <li>How to Borrow Books</li>
        <li>Library Membership Details</li>
      </ul>
    </div>

    <!-- Show More Button -->
    <button id="show-more" class="show-more-btn">Show More</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
  
<script>
    document.addEventListener('DOMContentLoaded', function () {
  const showMoreButton = document.getElementById('show-more');
  const bookItems = document.querySelectorAll('.book-item');
  const express = require('express');
const axios = require('axios');

const app = express();
const port = 3000;

// Endpoint to fetch books from an external API
app.get('/books', async (req, res) => {
  try {
    const response = await axios.get('https://example.com/api/books'); // Replace with your actual API URL
    const books = response.data; // Assuming the API returns an array of books
    res.json(books);
  } catch (error) {
    console.error(error);
    res.status(500).send('Error fetching books');
  }
});

// Start the server
app.listen(port, () => {
  console.log(`Server is running on http://localhost:${port}`);
});


  // Initially hide all book items except the first three
  for (let i = 3; i < bookItems.length; i++) {
    bookItems[i].style.display = 'none';
  }

  // Show more items when the button is clicked
  showMoreButton.addEventListener('click', function () {
    let hiddenItems = Array.from(bookItems).filter(item => item.style.display === 'none');

    if (hiddenItems.length > 0) {
      hiddenItems.forEach(item => {
        item.style.display = 'block';
      });
    }

    // Hide the "Show More" button if all items are visible
    if (Array.from(bookItems).every(item => item.style.display === 'block')) {
      showMoreButton.style.display = 'none';
    }
  });
});
